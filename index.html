<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-bar">
          <div class="row">
            <input
              class="col-8"
              type="text"
              placeholder="Search for your location"
              class="form-control"
              id="location-input"
            />
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-success"
                id="current-location-button"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>

        <div class="row current-weather">
          <div class="col-2 current">
            <img src="images/cloudy-icon.jpg" alt="" />
            <h2 class="temperature" id="description"></h2>
          </div>

          <div class="col-2 current-temp">
            <h2 class="temperature current" id="temperature">12</h2>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <ul>
              <li class="humidity">Humidity: <span id="humidity"></span>%</li>
              <li class="wind">Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>

          <div class="col-4"></div>

          <div class="col-4 location">
            <h1 id="city"></h1>

            <h2 class="day-time" id="date">
              Saturday
              <br />
              12:30pm
            </h2>
          </div>
        </div>
        <h3 class="forecast">5-Day Forecast</h3>
        <div class="container text-center">
          <div class="row five-day">
            <div class="col day-1">
              Sunday
              <br />
              1/29
              <br />
              <img src="images/cloudy-icon.jpg" alt="cloudy icon" />
              <br />
              55°F/31°F
            </div>
            <div class="col day-2">
              Monday
              <br />
              1/30
              <br />
              <img src="images/rain-icon.jpg" alt="rain icon" />
              <br />
              38°F/31°F
            </div>
            <div class="col day-3">
              Tuesday
              <br />
              1/31
              <br />
              <img
                src="images/freezing-rain-icon.jpg"
                alt="freezing rain icon"
              />
              <br />
              38°F/33°F
            </div>
            <div class="col day-4">
              Wednesday
              <br />
              2/1
              <br />
              <img src="images/rain-icon.jpg" alt="rain icon" />
              <br />
              43°F/38°F
            </div>
            <div class="col day-5">
              Thursday
              <br />
              2/2
              <br />
              <img src="images/rain-icon.jpg" alt="rain icon" />
              <br />
              48°F/35°F
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
